<!DOCTYPE html>
<html>
    <head>
        <title>Onion Quest</title>
	<h2>Onion Quest</h2>
	<link rel="icon" 
      type="image/png" 
      href="icon.png">
	<style>
		* {
			box-sizing: border-box;
		}
		/* Create two equal columns that floats next to each other */
		.column {
		float: left;
		width: 30%;
		padding: 10px;
		height: 200px; /* Should be removed. Only for demonstration */
		}
		.column2 {
		float: left;
		width: 30%;
		padding: 10px;
		height: 50px; /* Should be removed. Only for demonstration */
		}
		.column3 {
		float: left;
		width: 70%;
		padding: 10px;
		height: 50px; /* Should be removed. Only for demonstration */
		}
		/* Clear floats after the columns */
		.row:after {
		content: "";
		display: table;
		clear: both;
		}

	</style>
    </head>
    <!--<body>-->
	<div class="row">
        <div class="column2" >
			<button onmousedown=oncl()>Attack</button>
        </div>
		<div class="column3" style="background-color:#fff;">
			<p id="thoughtBox">Welcome to Onion Quest</p>
		</div>
    </div>
     


		<div class="row">
		  <div class="column" >
			<h2>Enemy Health</h2>
			<p id="p">0 points</p>
		  </div>
		  <div class="column" >
			<h2>Quests</h2>
			<button id="questButton" onmousedown="embark();">embark</button>
			<p id="questTime">0</p>
		  </div>
		  <div class="column" >
			<h2>Loot</h2>
			<p id="coin">0 coins</p>
		  </div>
		</div>
		<div class="row">
			<div class="column" >
				<h2>Upgrade</h2>
				<p>More damage</p>
				<button onmousedown="damageUpgrade();" id="damage">10 coins</button>
			</div>
			<div class="column" >
				<h2>Location</h2>
				<p id="Loca">defult</p>
				<select id="locationBox" onchange="cLocation();">
					<option value="whiteHills">White Hills</option>
					<option value="mountain">Mountain</option>
				</select>
			</div>
			<div class="column">
				<h2>Minions</h2>
				<p>Basic minion <button id="bacicMinion" onmousedown="uBasicMinion();">1</button></p>
				
			</div>
		</div>
		
	<script src="code.js">
	</script>
    </body>
</html>
